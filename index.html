<head>

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
    }

    .post {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .post h2 {
      margin-top: 0;
      color: #333;
    }

    .post p {
      line-height: 1.6;
      color: #555;
    }
  </style>
</head>

    <h2>Post Title 1</h2>
